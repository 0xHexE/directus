# Default values for directus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: directus/directus 
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "10.13.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# ToDo: move secret values to the k8s secrets and make them random
# DB_HOST: MUST be {helm-release-name}-mariadb.default.svc.cluster.local
# DB_DATABASE MUST be set to the same value as mariadb.auth.database
# DB_USER MUST be set to the same value as mariadb.auth.username
# DB_PASSWORD MUST be set to the same value as mariadb.auth.password
extraEnvVars:
  - name: DB_CLIENT
    value: "mysql"
  - name: DB_HOST
    value: "directus-mariadb.default.svc.cluster.local"
  - name: DB_PORT
    value: "3306"
  - name: DB_DATABASE
    value: "directus"
  - name: DB_USER
    value: "directus"
  - name: DB_PASSWORD
    value: "directus_password"
  - name: ADMIN_EMAIL
    value: "admin@example.com"
  - name: ADMIN_PASSWORD
    value: "secret_password"
  - name: SECRET
    value: "ZkksLHP8T9bYAEVXcJEu"
  - name: KEY
    value: "HBdzQQGb4npHNdHRtAH7"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mariadb:
  enabled: true
  auth:
    ## MariaDB root password
    ## ref: https://github.com/bitnami/bitnami-docker-mariadb#setting-the-root-password-on-first-run
    ##
    rootPassword: "super_root_password"
    ## MariaDB custom user and database
    ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-on-first-run
    ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-user-on-first-run
    ##
    database: directus
    username: "directus"
    password: "directus_password"

redis:
  enabled: true
  replica:
    replicaCount: 0
